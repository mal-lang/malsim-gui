<div class="timeline-item" [class]="alert.status">
  <img class="timeline-item-image" [src]="this.alertImageURL" />
  <div class="timeline-item-content">
    <p class="timeline-item-name">{{ this.alert.node.asset.name }}</p>
    <p class="timeline-item-timestamp">{{ this.timestamp }}</p>
  </div>
</div>
