<div
  class="timeline-item"
  [class]="{
    alert: this.notification.type === 0,
    suggestion: this.notification.type === 1,
  }"
>
  <img class="timeline-item-image" [src]="this.alertImageURL" />
  <div class="timeline-item-content">
    <p class="timeline-item-name">
      {{ this.notification.node.asset.name}}: {{this.notification.attackStep.name}}
    </p>
    <p class="timeline-item-timestamp">{{ this.timestamp }}</p>
  </div>
</div>
