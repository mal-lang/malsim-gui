<footer>
  <h2>Activity Timeline</h2>
  <div id="timeline" #scrollContainer>
    <div id="timeline-item-list">
      <app-timeline-item
        *ngFor="let alert of alerts"
        [alert]="alert"
      ></app-timeline-item>
    </div>
    <div id="timeline-slidebar">
      <svg
        id="slidebar-draggable"
        #slideCircle
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        height="16"
        width="16"
      >
        <circle
          stroke-width="2"
          stroke="#ffa100"
          fill="#00080d"
          r="7"
          cy="8"
          cx="8"
        ></circle>
      </svg>
    </div>
  </div>
</footer>
