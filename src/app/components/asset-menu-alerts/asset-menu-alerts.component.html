<div *ngFor="let alert of this.alerts" class="asset-menu-alert">
  <img src="assets/icons/alert.png" />
  <div class="alert-info">
    <p>{{ alert.alert.status }}</p>
    <p>
      System: <span>{{ this.node.asset.name }}</span>
    </p>
  </div>
  <p class="timestamp">{{ this.timestampToLocale(alert.alert.timestamp) }}</p>
</div>
<h6 *ngIf="alerts.length === 0" class="empty-alerts">
  This node has not been alerted.
</h6>
