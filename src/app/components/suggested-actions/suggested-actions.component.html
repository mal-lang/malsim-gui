<div id="suggested-actions">
  <h2>Suggested Alternatives</h2>
  <div class="actions-header">
    <p>INFORMATION</p>
    <p>SCORE</p>
  </div>
  <div class="suggested-actions-list">
    <div
      class="suggested-action"
      *ngFor="let action of suggestedActions; let i = index"
      [ngClass]="{
        selected: this.isSelected(i, action.iteration)
      }"
      (click)="this.selectAction(i, action.iteration)"
    >
      <div class="suggested-action-information">
        <div class="suggested-action-img">
          <img src="assets/icons/suggestion.png" />
        </div>

        <div class="suggested-action-main">
          <span>{{ action.agents }}</span>
          <p>{{ action.description }}</p>
          <p>
            System: <span>{{ action.system }}</span>
          </p>
        </div>
      </div>

      <div class="suggested-action-reward">
        <p>{{ action.weight }}</p>
      </div>
    </div>
  </div>
  <h6 *ngIf="suggestedActions.length === 0" class="empty-suggestions">
    No alternatives suggested
  </h6>
</div>
