<div
  #graphContainer
  id="graphContainer"
  [ngClass]="{
    visible: this.isVisible
  }"
  [style.cursor]="this.cursorStyle"
>
  <div *ngIf="!this.simulationEnded" class="loader"></div>
  <div *ngIf="this.simulationEnded" class="viewname">
    <img src="/assets/icons/network.png" />
    <p>Asset Graph</p>
  </div>
</div>
