<section [ngClass]="{ visible: !closed }">
  <app-cross (click)="this.close()" />
  <h2>{{ node!.asset.name }}: {{ node.asset.type }}</h2>
  <div class="menu-options">
    <p
      [ngClass]="{ selected: this.openedMenu == 'information' }"
      (click)="this.openMenu('information')"
    >
      INFORMATION
    </p>
    <p
      [ngClass]="{ selected: this.openedMenu == 'alerts' }"
      (click)="this.openMenu('alerts')"
    >
      ALERTS
    </p>
  </div>
  <div class="menu-content">
    <app-asset-menu-information
      *ngIf="this.openedMenu == 'information'"
      [node]="this.node"
      [tyrManager]="this.tyrManager"
      [selectAssetImage]="this.selectAssetImage"
    />
    <app-asset-menu-alerts
      *ngIf="this.openedMenu == 'alerts'"
      [node]="this.node"
      [openAttackGraph]="this.openAttackGraphWindow"
    />
  </div>
</section>
