<div class="container-fluid p-2 main-container" style="height: 100vh">
  <div class="row g-2" style="height: 100%">
    <div class="col-1 text-center">
      <h1 class="display-2 text-dark">TYR</h1>
      <!--<app-menu></app-menu>-->
    </div>

    <div class="col-11" style="height: 50%">
      <div class="card bg-dark" style="height: 100%">
        <div class="card-body">
          <div class="attack-graph-container">
            <ngx-graph
              layout="dagre"
              [draggingEnabled]="false"
              [layoutSettings]="{
              orientation: 'TB',
              marginX: 5,
              marginY: 5,
              edgePadding: 100,
              rankPadding: 20,
              nodePadding: 5,
              multigraph: true,
              compound: true,
            }"
              [links]="attackLinks"
              [nodes]="attackNodes"
            >
              <ng-template #nodeTemplate let-node>
                <svg:g class="node" ngx-tooltip>
                  <svg:rect
                    [attr.width]="node.dimension.width"
                    [attr.height]="node.dimension.height"
                    [attr.fill]="
                      node.type === 'defense' ? '#4CA6FF' : '#FF4C4C'
                    "
                  />
                  <svg:text
                    alignment-baseline="central"
                    [attr.x]="10"
                    [attr.y]="node.dimension.height / 1.5"
                  >
                    {{ node.label }}
                  </svg:text>
                </svg:g>
              </ng-template>
            </ngx-graph>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
      <div class="card bg-dark" style="height: 100%">
        <div class="card-body">
          <ag-grid-angular
            style="width: 100%; height: 100%"
            class="ag-theme-alpine-dark"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </div>
    <div class="col-7">
      <div class="card bg-dark" style="height: 100%">
        <div class="card-body">
          <div #networkContainer class="network-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
